<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="title">To Do List</div>
      <div class="form">
        <input type="text" placeholder="Enter your new task" />
        <button type="button"><i class="fa-solid fa-plus" ></i></button>
        <div class="alert hidden">Error</div>
      </div>
      <div class="content">
        <ul>
        </ul>
      </div>
      <div class="folders">
        <button class="folder newFolder"><i class="fa-solid fa-folder"></i></button>
      </div>
    </div>
    <div class="blur none">
      <div class="modal">
        <p>Enter a folder name</p>
        <input type="text">
        <button>Create</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
